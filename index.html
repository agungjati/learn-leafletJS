<!DOCTYPE html>
<html>

<head>
    <title>Learn leafletJS</title>

    <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./libs/leafletJS/leaflet.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./libs/leafletJS/leaflet.js"></script>

</head>

<body>
    <div class="container py-3 shadow">
        <div class="row">
            <div class="col-md-7" style="overflow: auto">
                <div class="card" style="width: fit-content;">
                    <div class="card-body">
                        <div id="MyMap" style="width: 600px; height: 400px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="border p-3">
                    <div class="d-flex">
                        <input class="form-control" /> &nbsp;
                        <button class="btn btn-primary">Search</button>

                    </div>
                    <hr />
                    <div>
                        <div class="d-flex align-items-center justify-content-center mt-2">
                            <label class="px-3 label">Name </label>
                            <input name="name" type="text" class="form-control" placeholder="Enter name" />
                        </div>
                        <div class="d-flex align-items-center justify-content-center mt-2">
                            <label class="px-3 label">Email </label>
                            <input name="email" type="email" class="form-control" placeholder="Enter email" />
                        </div>
                        <div class="d-flex align-items-center justify-content-center mt-2">
                            <label class="px-3 label">Price </label>
                            <input name="price" type="number" class="form-control border-0" disabled value="100.000" />
                        </div>
                        <div class="d-flex align-items-center justify-content-end mt-2">
                            <button class="btn btn-primary">Order now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
