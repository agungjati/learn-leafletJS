<!DOCTYPE html>
<html>

<head>
    <title>Learn leafletJS</title>

    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./libs/bootstrap/css/datepicker.css" />
    <link rel="stylesheet" href="./libs/leafletJS/leaflet.css" />
    <link rel="stylesheet" href="./style.css" />

    <script src="./libs/leafletJS/leaflet.js"></script>
    <script src="./libs/jquery/jquery-3.4.1.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap-datepicker.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container py-3 shadow " style="min-height: 100vh">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2 shadow-sm">
                    <a class="navbar-brand" href="#">Logo</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">How to use</a>
                        </li>
                      </ul>
                    </div>
                  </nav>

        <div class="row">
            <div class="col-md-7 pb-2" style="overflow: auto">
                <div class="card border-0 shadow-sm" style="width: fit-content;">
                    <div class="card-body">
                        <div id="MyMap" style="width: 600px; height: 400px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="shadow-sm p-3 bg-white">
                    <div class="d-flex">
                        <input class="form-control" /> &nbsp;
                        <button class="btn btn-primary">Search</button>

                    </div>
                    <hr />
                    <div>
                        <div class="d-flex align-items-center justify-content-center mt-2">
                            <label class="px-3 label">Name </label>
                            <input name="name" type="text" class="form-control" placeholder="Enter name" />
                        </div>
                        <div class="d-flex align-items-center justify-content-center mt-2">
                            <label class="px-3 label">Email </label>
                            <input name="email" type="email" class="form-control" placeholder="Enter email" />
                        </div>
                        <div class="d-flex align-items-center justify-content-center mt-2">
                            <label class="px-3 label">Date </label>
                            <input name="date" type="text" class="form-control" placeholder="Enter date" />
                        </div>
                        <div class="d-flex align-items-center justify-content-center mt-2">
                            <label class="px-3 label">Time </label>
                            <select name="time" class="form-control">
                                <option>10:00 - 10:30 (30 minutes)</option>
                                <option>10:00 - 11:30 (1 hours 30 minutes)</option>
                                <option>13:00 - 14:00 (2 hours)</option>
                            </select>
                        </div>
                        <div class="d-flex align-items-center justify-content-center mt-2">
                            <label class="px-3 label">Price </label>
                            <input name="price" type="number" class="form-control border-0" disabled value="100.000" />
                        </div>
                        <div class="d-flex align-items-center justify-content-end mt-2">
                            <button class="btn btn-primary">Order now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
    <script src="./order.js"></script>
</body>

</html>
